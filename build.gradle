buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

subprojects {
    ext.global_compileSdkVersion = 28//27
    ext.global_buildToolsVersion = "28.0.2"
    ext.supportVersion='27.1.1'//27+  27.0.0
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

